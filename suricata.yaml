%YAML 1.1
---
runmodes:
  - runmode: workers

vars:
  address-groups:
    HOME_NET: "[172.16.0.0/12]"
    EXTERNAL_NET: "any"
    HTTP_SERVERS: "$HOME_NET"
  port-groups:
    HTTP_PORTS: "80,443,8080,8443,8000,8888,8880"

# Настройки NFQUEUE для режима IPS (Intrusion Prevention System)
nfq:
  mode: accept
  repeat-mark: 1
  repeat-mask: 1
  bypass-mark: 2
  bypass-mask: 2
  # Балансировка нагрузки между несколькими очередями
  queue-balance: [0, 1, 2, 3]
  # Максимальное количество пакетов в очереди
  queue-max-len: 1024

default-rule-path: /etc/suricata/rules
rule-files:
  - custom_ioc.rules
  - custom.rules
  - suricata.rules
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert
        - drop
        - http
        - dns
        - tls
        - flow
      json:
        pretty: no
      include-metadata: yes
      community-id: false

classification-file: /etc/suricata/classification.config
reference-config-file: /etc/suricata/reference.config

app-layer:
  protocols:
    http:
      enabled: yes
    dns:
      enabled: yes
    tls:
      enabled: yes
    # Отключаем modbus и dnp3, чтобы избежать ошибок при загрузке правил ET Open
    # Правила для этих протоколов будут автоматически отключены suricata-update
    modbus:
      enabled: no
      detection-enabled: no
    dnp3:
      enabled: no
      detection-enabled: no

logging:
  default-log-format: "[%i] %t - (%f:%l) <%d> (%n) -- "
  outputs:
    - console:
        enabled: yes
        level: notice
    - file:
        enabled: yes
        level: info
        filename: suricata.log

detect:
  profile: medium
  custom-values:
    toclient-groups: 100
    toserver-groups: 100

flow:
  memcap: 134217728
  hash-size: 65536
  prealloc: 10000
  emergency-recovery: 30

stats:
  enabled: yes
  interval: 8