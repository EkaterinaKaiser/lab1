%YAML 1.1
---
# Suricata конфигурация для IPS-режима (блокировка через NFQUEUE)

runmodes:
  - runmode: workers

vars:
  address-groups:
    HOME_NET: "172.20.0.0/16"
    EXTERNAL_NET: "any"

nfq:
  - queue: 0
    thread-group: 0
    bypass: false
    repeat: false
    route-queue: 0
    mark: 1
    mask: 1
  - queue: 1
    thread-group: 1
    bypass: false
    repeat: false
    route-queue: 1
    mark: 2
    mask: 2
  - queue: 2
    thread-group: 2
    bypass: false
    repeat: false
    route-queue: 2
    mark: 4
    mask: 4
  - queue: 3
    thread-group: 3
    bypass: false
    repeat: false
    route-queue: 3
    mark: 8
    mask: 8

rule-files:
  - /etc/suricata/rules/custom.rules

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert
        - drop
        - http
        - dns
        - tls
        - flow
        - icmp
      json:
        pretty: yes
      include-metadata: yes
      community-id: false
      xff:
        enabled: no

classification-file: /etc/suricata/classification.config
reference-config-file: /etc/suricata/reference.config

app-layer:
  protocols:
    http:
      enabled: yes
    dns:
      enabled: yes
    tls:
      enabled: yes

logging:
  default-log-format: "[%i] %t - (%f:%l) <%d> (%n) -- "
  outputs:
    - console:
        enabled: yes
        level: notice
    - file:
        enabled: yes
        level: info
        filename: suricata.log

detect:
  profile: medium
  custom-values:
    toclient-groups: 100
    toserver-groups: 100

flow:
  memcap: 134217728
  hash-size: 65536
  prealloc: 10000
  emergency-recovery: 30

stats:
  enabled: yes
  interval: 8