name: Deploy Lab Infrastructure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Cleanup previous deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            echo "=== Очистка предыдущего деплоя ==="
            
            # Переходим в директорию проекта, если она существует
            if [ -d ~/lab-infrastructure ]; then
              cd ~/lab-infrastructure
              
              # Останавливаем и удаляем контейнеры
              echo "Остановка и удаление контейнеров..."
              docker compose down -v 2>/dev/null || docker-compose down -v 2>/dev/null || true
              
              # Удаляем контейнеры по имени, если они все еще существуют
              docker rm -f attacker victim suricata 2>/dev/null || true
              
              # Удаляем сеть, если она существует
              docker network rm labnet 2>/dev/null || docker network rm lr1_labnet 2>/dev/null || true
              
              # Удаляем старые файлы проекта
              echo "Удаление старых файлов проекта..."
              rm -rf ~/lab-infrastructure/*
              rm -rf ~/lab-infrastructure/.* 2>/dev/null || true
            else
              echo "Директория проекта не найдена, создаем новую..."
              mkdir -p ~/lab-infrastructure
            fi
            
            # Создаем необходимые директории
            mkdir -p ~/lab-infrastructure/{rules,logs}
            
            echo "Очистка завершена"
          EOF

      - name: Copy files to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            docker-compose.yml \
            suricata.yaml \
            setup-iptables.sh \
            ${SSH_USER}@${SSH_HOST}:~/lab-infrastructure/

          # Делаем ТОЛЬКО setup-iptables.sh исполняемым
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} \
            "chmod +x ~/lab-infrastructure/setup-iptables.sh"

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -r rules/* \
            ${SSH_USER}@${SSH_HOST}:~/lab-infrastructure/rules/

      - name: Deploy containers
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/lab-infrastructure
            
            # Проверяем наличие файлов конфигурации
            echo "=== Проверка файлов конфигурации ==="
            ls -la suricata.yaml rules/ 2>/dev/null || echo "Файлы конфигурации не найдены"
            echo ""
            
            # Запускаем новые контейнеры
            echo "=== Запуск контейнеров ==="
            docker-compose up -d --build || docker compose up -d --build
            
            # Ждем запуска контейнеров
            echo "Ожидание запуска контейнеров..."
            sleep 20
            
            # Показываем статус всех контейнеров
            echo "=== Статус всех контейнеров ==="
            docker-compose ps || docker compose ps
            echo ""
            
            # Проверяем статус контейнера Suricata отдельно
            echo "=== Детальная информация о контейнере Suricata ==="
            docker inspect suricata 2>/dev/null | grep -A 5 '"State"' || echo "Контейнер suricata не найден"
            echo ""
            
            # Проверяем логи запуска Suricata
            echo "=== Логи запуска Suricata (первые 50 строк) ==="
            docker logs suricata --tail=50 2>/dev/null || echo "Не удалось получить логи Suricata"
            echo ""
            
            echo "Деплой завершен!"
          EOF

      - name: Verify deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/lab-infrastructure
            
            echo "=== Статус всех контейнеров ==="
            docker compose ps 2>/dev/null || docker-compose ps 2>/dev/null || echo "Ошибка: Docker Compose не найден"
            echo ""
            
            echo "=== Детальная информация о контейнере Suricata ==="
            if docker ps -a | grep -q suricata; then
              echo "Контейнер существует. Статус:"
              docker ps -a | grep suricata
              echo ""
              echo "Информация о состоянии:"
              docker inspect suricata --format='{{.State.Status}} - {{.State.Error}}' 2>/dev/null || echo "Не удалось получить информацию"
              echo ""
              echo "Команда запуска контейнера:"
              docker inspect suricata --format='{{.Config.Cmd}}' 2>/dev/null || echo "Не удалось получить команду"
              echo ""
            else
              echo "Контейнер suricata не найден!"
            fi
            echo ""
            
            echo "=== Логи Suricata (последние 50 строк) ==="
            docker compose logs suricata --tail=50 2>/dev/null || docker-compose logs suricata --tail=50 2>/dev/null || echo "Не удалось получить логи"
            echo ""
            
            echo "=== Проверка файлов конфигурации Suricata ==="
            echo "Содержимое suricata.yaml (первые 20 строк):"
            head -20 suricata.yaml 2>/dev/null || echo "Файл не найден"
            echo ""
            echo "Правила Suricata:"
            ls -la rules/ 2>/dev/null || echo "Директория rules не найдена"
            cat rules/custom.rules 2>/dev/null || echo "Файл правил не найден"
            echo ""
            
            echo "=== Попытка запуска Suricata вручную для диагностики ==="
            docker exec suricata sh -c "which suricata" 2>/dev/null || echo "Не удалось выполнить команду в контейнере"
            docker exec suricata sh -c "suricata --version" 2>/dev/null || echo "Suricata не найдена в контейнере"
            echo ""
            
            echo "=== Логи всех контейнеров (последние 10 строк каждого) ==="
            docker compose logs --tail=10 2>/dev/null || docker-compose logs --tail=10 2>/dev/null || echo "Не удалось получить логи"
          EOF

      - name: Test Suricata protection
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/lab-infrastructure

            echo "=== Тестирование защиты Suricata ==="
            echo ""

            # Устанавливаем jq для форматирования JSON, если его нет
            if ! command -v jq &> /dev/null; then
              echo "Установка jq для форматирования JSON..."
              sudo apt-get update -qq && sudo apt-get install -y -qq jq || echo "Не удалось установить jq, будет использован cat"
            fi
            echo ""

            # Ждем, чтобы Suricata успела полностью запуститься
            echo "Ожидание полного запуска Suricata (15 секунд)..."
            sleep 15
            echo ""

            # Устанавливаем ebtables (не обязательно для NFQ, но оставим на всякий случай)
            echo "=== Установка ebtables (опционально) ==="
            if ! command -v ebtables >/dev/null 2>&1; then
              echo "Установка ebtables..."
              sudo apt-get update -qq && sudo apt-get install -y -qq ebtables || echo "Не удалось установить ebtables"
            fi

            # === КРИТИЧЕСКИ ВАЖНЫЙ БЛОК: настройка iptables ТОЛЬКО через NFQUEUE ===
            echo "=== Настройка iptables для Suricata IPS (только NFQUEUE) ==="
            if [ -f setup-iptables.sh ]; then
              echo "Запуск скрипта setup-iptables.sh..."
              sudo bash setup-iptables.sh
            else
              echo "ОШИБКА: setup-iptables.sh не найден! Без него Suricata не получит пакеты."
              echo "Проверьте, что файл скопирован в ~/lab-infrastructure/"
              exit 1
            fi
            echo ""
            sleep 2

            # Очищаем старые логи перед тестом
            echo "=== Очистка старых логов перед тестом ==="
            if [ -f logs/eve.json ]; then
              echo "" > logs/eve.json
            fi
            sleep 2
            echo ""

            # Тест 1: ICMP ping (должен быть заблокирован Suricata)
            echo "=== Тест 1: ICMP ping на victim (должен быть заблокирован Suricata) ==="
            echo "Выполняем ping с контейнера attacker на victim..."
            docker exec attacker timeout 5 ping -c 3 victim 2>&1 || echo "Ping не получил ответа (ожидаемо при блокировке Suricata)"
            echo ""
            sleep 3

            # Тест 2: HTTP запрос (должен пройти успешно)
            echo "=== Тест 2: HTTP запрос на victim (должен пройти успешно) ==="
            echo "Выполняем curl с контейнера attacker на victim..."
            docker exec attacker curl -s http://victim || echo "HTTP запрос завершился с ошибкой"
            echo ""
            sleep 3

            # Проверяем сетевую конфигурацию
            echo "=== Сетевая конфигурация ==="
            echo "IP адреса контейнеров:"
            echo "  attacker: $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' attacker 2>/dev/null || echo 'не найден')"
            echo "  victim: $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' victim 2>/dev/null || echo 'не найден')"
            echo ""

            echo "Проверка правил iptables:"
            echo "Правила в DOCKER-USER:"
            sudo iptables -L DOCKER-USER -n -v 2>/dev/null || echo "Цепочка DOCKER-USER не существует"
            echo ""
            echo "Правила в FORWARD:"
            sudo iptables -L FORWARD -n -v 2>/dev/null | head -5 || echo "Не удалось получить правила FORWARD"
            echo ""

            # Диагностика Suricata
            echo "=== Диагностика Suricata ==="
            echo "Процесс Suricata:"
            docker exec suricata ps aux | grep suricata | grep -v grep || echo "Процесс Suricata не найден"
            echo ""
            echo "Команда запуска Suricata:"
            docker exec suricata cat /proc/$(docker exec suricata pgrep suricata | head -1)/cmdline 2>/dev/null | tr '\0' ' ' || echo "Не удалось получить команду"
            echo ""

            # Анализ логов
            echo "=== Логи Suricata (eve.json) ==="
            if [ -f logs/eve.json ]; then
              echo "События 'drop' (блокировки):"
              if command -v jq &> /dev/null; then
                cat logs/eve.json | jq -R 'fromjson? | select(.event_type=="drop")' 2>/dev/null | jq -s '.' | jq '.[0:5]' || echo "Нет событий drop"
              else
                grep '"event_type":"drop"' logs/eve.json | head -5 || echo "Нет событий drop"
              fi
              echo ""
              echo "HTTP события:"
              if command -v jq &> /dev/null; then
                cat logs/eve.json | jq -R 'fromjson? | select(.event_type=="http")' 2>/dev/null | jq -s '.' | jq '.[0:5]' || echo "Нет HTTP событий"
              else
                grep '"event_type":"http"' logs/eve.json | head -5 || echo "Нет HTTP событий"
              fi
            else
              echo "Файл logs/eve.json не найден. Проверяем директорию:"
              ls -la logs/ 2>/dev/null || echo "Директория логов недоступна"
            fi
            echo ""

            echo "=== Тестирование завершено ==="
            echo "✅ Если видите события 'drop' в логах — Suricata работает в IPS-режиме корректно!"
          EOF

