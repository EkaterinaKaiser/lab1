      - name: Deploy containers
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
            set -e
            cd ~/lab-infrastructure

            docker network create labnet 2>/dev/null || true

            # –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ attacker –∏ victim (–±–µ–∑ Suricata)
            docker compose up -d --build attacker victim

            echo "–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã attacker –∏ victim –∑–∞–ø—É—â–µ–Ω—ã:"
            docker compose ps
            
            # –ñ–¥–µ–º, –ø–æ–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é—Ç—Å—è
            echo "–û–∂–∏–¥–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            sleep 5
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ HTTP —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—Å—Ç–∏–ª—Å—è
            echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ HTTP —Å–µ—Ä–≤–µ—Ä–∞..."
            for i in {1..30}; do
              if docker exec victim ps aux 2>/dev/null | grep -q "http.server"; then
                echo "HTTP —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω (–ø–æ–ø—ã—Ç–∫–∞ $i/30)"
