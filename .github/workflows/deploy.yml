name: Deploy Lab Infrastructure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Cleanup previous deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            echo "=== Очистка предыдущего деплоя ==="
            
            # Переходим в директорию проекта, если она существует
            if [ -d ~/lab-infrastructure ]; then
              cd ~/lab-infrastructure
              
              # Останавливаем и удаляем контейнеры
              echo "Остановка и удаление контейнеров..."
              docker compose down -v 2>/dev/null || docker-compose down -v 2>/dev/null || true
              
              # Удаляем контейнеры по имени, если они все еще существуют
              docker rm -f attacker victim suricata 2>/dev/null || true
              
              # Удаляем сеть, если она существует
              docker network rm labnet 2>/dev/null || docker network rm lr1_labnet 2>/dev/null || true
              
              # Удаляем старые файлы проекта
              echo "Удаление старых файлов проекта..."
              rm -rf ~/lab-infrastructure/*
              rm -rf ~/lab-infrastructure/.* 2>/dev/null || true
            else
              echo "Директория проекта не найдена, создаем новую..."
              mkdir -p ~/lab-infrastructure
            fi
            
            # Создаем необходимые директории
            mkdir -p ~/lab-infrastructure/{rules,logs}
            
            echo "Очистка завершена"
          EOF

      - name: Copy files to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            docker-compose.yml \
            suricata.yaml \
            setup-iptables.sh \
            start-suricata.sh \
            ${SSH_USER}@${SSH_HOST}:~/lab-infrastructure/
          
          # Делаем скрипт запуска Suricata исполняемым
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} \
            "chmod +x ~/lab-infrastructure/start-suricata.sh"
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -r rules/* \
            ${SSH_USER}@${SSH_HOST}:~/lab-infrastructure/rules/
          
          # Делаем скрипт исполняемым
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} \
            "chmod +x ~/lab-infrastructure/setup-iptables.sh"
          
          # Проверяем, что файлы скопированы корректно
          echo "=== Проверка скопированных файлов ==="
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/lab-infrastructure
            echo "Содержимое директории:"
            ls -la
            echo ""
            echo "Проверка docker-compose.yml (секция suricata):"
            grep -A 10 "suricata:" docker-compose.yml || echo "Секция suricata не найдена"
            echo ""
          EOF

      - name: Deploy containers
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/lab-infrastructure
            
            # Проверяем наличие Docker и Docker Compose
            if ! command -v docker &> /dev/null; then
              echo "Docker не установлен. Устанавливаем Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
            fi
            
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Docker Compose не установлен. Устанавливаем..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Проверяем содержимое docker-compose.yml перед запуском
            echo "=== Проверка docker-compose.yml ==="
            cat docker-compose.yml | grep -A 15 "suricata:" || echo "Секция suricata не найдена"
            echo ""
            
            # Проверяем наличие файлов конфигурации
            echo "=== Проверка файлов конфигурации ==="
            ls -la suricata.yaml rules/ 2>/dev/null || echo "Файлы конфигурации не найдены"
            echo ""
            
            # Запускаем новые контейнеры
            echo "=== Запуск контейнеров ==="
            docker-compose up -d --build || docker compose up -d --build
            
            # Ждем запуска контейнеров
            echo "Ожидание запуска контейнеров..."
            sleep 10
            
            # Показываем статус всех контейнеров
            echo "=== Статус всех контейнеров ==="
            docker-compose ps || docker compose ps
            echo ""
            
            # Проверяем статус контейнера Suricata отдельно
            echo "=== Детальная информация о контейнере Suricata ==="
            docker inspect suricata 2>/dev/null | grep -A 5 '"State"' || echo "Контейнер suricata не найден"
            echo ""
            
            # Проверяем логи запуска Suricata
            echo "=== Логи запуска Suricata (первые 50 строк) ==="
            docker logs suricata --tail=50 2>/dev/null || echo "Не удалось получить логи Suricata"
            echo ""
            
            echo "Деплой завершен!"
          EOF

      - name: Verify deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/lab-infrastructure
            
            echo "=== Статус всех контейнеров ==="
            docker compose ps 2>/dev/null || docker-compose ps 2>/dev/null || echo "Ошибка: Docker Compose не найден"
            echo ""
            
            echo "=== Детальная информация о контейнере Suricata ==="
            if docker ps -a | grep -q suricata; then
              echo "Контейнер существует. Статус:"
              docker ps -a | grep suricata
              echo ""
              echo "Информация о состоянии:"
              docker inspect suricata --format='{{.State.Status}} - {{.State.Error}}' 2>/dev/null || echo "Не удалось получить информацию"
              echo ""
              echo "Команда запуска контейнера:"
              docker inspect suricata --format='{{.Config.Cmd}}' 2>/dev/null || echo "Не удалось получить команду"
              echo ""
            else
              echo "Контейнер suricata не найден!"
            fi
            echo ""
            
            echo "=== Логи Suricata (последние 50 строк) ==="
            docker compose logs suricata --tail=50 2>/dev/null || docker-compose logs suricata --tail=50 2>/dev/null || echo "Не удалось получить логи"
            echo ""
            
            echo "=== Проверка файлов конфигурации Suricata ==="
            echo "Содержимое suricata.yaml (первые 20 строк):"
            head -20 suricata.yaml 2>/dev/null || echo "Файл не найден"
            echo ""
            echo "Правила Suricata:"
            ls -la rules/ 2>/dev/null || echo "Директория rules не найдена"
            cat rules/custom.rules 2>/dev/null || echo "Файл правил не найден"
            echo ""
            
            echo "=== Попытка запуска Suricata вручную для диагностики ==="
            docker exec suricata sh -c "which suricata" 2>/dev/null || echo "Не удалось выполнить команду в контейнере"
            docker exec suricata sh -c "suricata --version" 2>/dev/null || echo "Suricata не найдена в контейнере"
            echo ""
            
            echo "=== Логи всех контейнеров (последние 10 строк каждого) ==="
            docker compose logs --tail=10 2>/dev/null || docker-compose logs --tail=10 2>/dev/null || echo "Не удалось получить логи"
          EOF

      - name: Test Suricata protection
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/lab-infrastructure
            
            echo "=== Тестирование защиты Suricata ==="
            echo ""
            
            # Устанавливаем jq для форматирования JSON, если его нет
            if ! command -v jq &> /dev/null; then
              echo "Установка jq для форматирования JSON..."
              sudo apt-get update -qq && sudo apt-get install -y -qq jq || echo "Не удалось установить jq, будет использован cat"
            fi
            echo ""
            
            # Ждем, чтобы Suricata успела полностью запуститься
            echo "Ожидание полного запуска Suricata (15 секунд)..."
            sleep 15
            echo ""
            
            # Настраиваем iptables для реальной блокировки ICMP через Suricata
            echo "=== Настройка iptables для блокировки ICMP ==="
            if [ -f setup-iptables.sh ]; then
              echo "Запуск скрипта setup-iptables.sh для блокировки ICMP..."
              sudo bash setup-iptables.sh || echo "Не удалось настроить iptables (продолжаем тестирование)"
            else
              echo "Скрипт setup-iptables.sh не найден, настраиваем iptables вручную..."
              # Получаем IP адрес контейнера victim
              VICTIM_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' victim 2>/dev/null || echo "")
              if [ ! -z "$VICTIM_IP" ]; then
                echo "IP адрес victim: $VICTIM_IP"
                # Блокируем ICMP пакеты к victim через iptables
                sudo iptables -I DOCKER-USER -p icmp -d $VICTIM_IP -j DROP 2>/dev/null || \
                sudo iptables -I FORWARD -p icmp -d $VICTIM_IP -j DROP 2>/dev/null || \
                echo "Не удалось добавить правило iptables"
                echo "Правило iptables добавлено для блокировки ICMP к $VICTIM_IP"
              else
                echo "Не удалось определить IP адрес victim"
              fi
            fi
            echo ""
            sleep 2
            
            # Очищаем старые логи перед тестом (опционально, чтобы видеть только новые события)
            echo "=== Очистка старых логов перед тестом ==="
            # Логи монтируются на хост в директорию logs/
            if [ -f logs/eve.json ]; then
              echo "" > logs/eve.json || echo "Не удалось очистить логи (это нормально)"
            fi
            sleep 2
            echo ""
            
            # Тест 1: ICMP ping (должен быть заблокирован Suricata)
            echo "=== Тест 1: ICMP ping на victim (должен быть заблокирован) ==="
            echo "Выполняем ping с контейнера attacker на victim..."
            docker exec attacker ping -c 3 victim 2>&1 || echo "Ping завершился с ошибкой (ожидаемо, если ICMP заблокирован)"
            echo ""
            sleep 3
            
            # Тест 2: HTTP запрос (должен пройти успешно)
            echo "=== Тест 2: HTTP запрос на victim (должен пройти успешно) ==="
            echo "Выполняем curl с контейнера attacker на victim..."
            docker exec attacker curl -v http://victim 2>&1 || echo "HTTP запрос завершился с ошибкой"
            echo ""
            sleep 3
            
            # Проверяем сетевую конфигурацию перед анализом логов
            echo "=== Сетевая конфигурация ==="
            echo "IP адреса контейнеров:"
            echo "  attacker: $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' attacker 2>/dev/null || echo 'не найден')"
            echo "  victim: $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' victim 2>/dev/null || echo 'не найден')"
            echo "  suricata: $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' suricata 2>/dev/null || echo 'не найден')"
            echo ""
            echo "Проверка правил iptables для ICMP:"
            VICTIM_IP_CHECK=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' victim 2>/dev/null || echo "")
            if [ ! -z "$VICTIM_IP_CHECK" ]; then
              echo "Ищем правила для IP $VICTIM_IP_CHECK:"
              sudo iptables -L DOCKER-USER -n -v 2>/dev/null | grep -E "(icmp|$VICTIM_IP_CHECK)" || \
              sudo iptables -L FORWARD -n -v 2>/dev/null | grep -E "(icmp|$VICTIM_IP_CHECK)" || \
              echo "Правила iptables для ICMP не найдены"
              echo ""
              echo "Все правила в цепочке DOCKER-USER:"
              sudo iptables -L DOCKER-USER -n -v 2>/dev/null | head -10 || echo "Цепочка DOCKER-USER не существует"
              echo ""
              echo "Все правила в цепочке FORWARD (первые 10):"
              sudo iptables -L FORWARD -n -v 2>/dev/null | head -10 || echo "Не удалось получить правила FORWARD"
            else
              echo "Не удалось определить IP адрес victim для проверки"
            fi
            echo ""
            
            # Диагностика: проверяем, видит ли Suricata трафик
            echo "=== Диагностика Suricata ==="
            echo "Проверка интерфейсов на хосте (Suricata в режиме host):"
            ip link show | grep -E "^[0-9]+:" | head -15 || echo "Не удалось получить информацию об интерфейсах"
            echo ""
            echo "Проверка bridge интерфейсов Docker:"
            docker network inspect lab-infrastructure_labnet --format='{{range $k, $v := .Options}}{{if eq $k "com.docker.network.bridge.name"}}Bridge: {{$v}}{{end}}{{end}}' 2>/dev/null || \
            docker network inspect lr1_labnet --format='{{range $k, $v := .Options}}{{if eq $k "com.docker.network.bridge.name"}}Bridge: {{$v}}{{end}}{{end}}' 2>/dev/null || \
            echo "Не удалось определить bridge интерфейс"
            echo ""
            echo "Логи запуска Suricata (последние 30 строк):"
            docker logs suricata --tail=30 2>/dev/null || echo "Не удалось получить логи Suricata"
            echo ""
            echo "Проверка процесса Suricata и используемого интерфейса:"
            docker exec suricata ps aux | grep suricata | grep -v grep || echo "Процесс Suricata не найден"
            echo ""
            echo "Проверка, какой интерфейс использует Suricata:"
            docker exec suricata cat /proc/$(docker exec suricata pgrep suricata | head -1)/cmdline 2>/dev/null | tr '\0' ' ' || echo "Не удалось получить команду Suricata"
            echo ""
            
            # Показываем логи Suricata из eve.json
            echo "=== Логи Suricata (eve.json) - события защиты ==="
            echo ""
            echo "ВАЖНО: Suricata может не видеть трафик между контейнерами в одной Docker сети,"
            echo "так как трафик проходит напрямую через bridge, минуя eth0 контейнера Suricata."
            echo "Блокировка ICMP работает через iptables на хосте."
            echo ""
            
            # Проверяем наличие файла eve.json на хосте
            if [ -f logs/eve.json ]; then
              echo "Содержимое eve.json (форматированное с помощью jq):"
              echo ""
              
              # Показываем логи с jq, если доступен, иначе просто cat
              if command -v jq &> /dev/null; then
                # eve.json содержит одну JSON строку на событие (NDJSON формат)
                # Используем jq для обработки каждой строки
                cat logs/eve.json | jq -R 'fromjson?' 2>/dev/null | jq -s '.' | jq '.' | head -100 || \
                cat logs/eve.json | head -50
              else
                cat logs/eve.json | head -50 || echo "Файл пуст или недоступен"
              fi
              echo ""
              
              # Показываем статистику событий
              echo "=== Статистика событий Suricata ==="
              if command -v jq &> /dev/null; then
                echo "Количество событий drop (блокировки):"
                cat logs/eve.json | jq -R 'fromjson? | select(.event_type=="drop")' 2>/dev/null | wc -l || echo "0"
                echo ""
                echo "Количество HTTP событий:"
                cat logs/eve.json | jq -R 'fromjson? | select(.event_type=="http")' 2>/dev/null | wc -l || echo "0"
                echo ""
                echo "События drop (блокировки ICMP) - последние 5:"
                cat logs/eve.json | jq -R 'fromjson? | select(.event_type=="drop")' 2>/dev/null | jq -s '.' | jq '.[0:5]' || echo "Нет событий drop"
                echo ""
                echo "HTTP события - последние 5:"
                cat logs/eve.json | jq -R 'fromjson? | select(.event_type=="http")' 2>/dev/null | jq -s '.' | jq '.[0:5]' || echo "Нет HTTP событий"
              else
                echo "jq не установлен, показываем сырые данные:"
                cat logs/eve.json | head -20
              fi
            else
              echo "Файл logs/eve.json не найден. Проверяем директорию логов:"
              ls -la logs/ 2>/dev/null || echo "Директория логов недоступна"
              echo ""
              echo "Попытка получить логи из контейнера:"
              docker exec suricata ls -la /var/log/suricata/ 2>/dev/null || echo "Директория логов в контейнере недоступна"
            fi
            echo ""
            
            # Показываем также текстовые логи Suricata
            echo "=== Текстовые логи Suricata (suricata.log) ==="
            if [ -f logs/suricata.log ]; then
              tail -20 logs/suricata.log
            else
              docker exec suricata tail -20 /var/log/suricata/suricata.log 2>/dev/null || echo "Текстовые логи недоступны"
            fi
            echo ""
            
            echo "=== Тестирование завершено ==="
            echo ""
            echo "Ожидаемые результаты:"
            echo "1. ICMP ping должен быть заблокирован (нет ответа от victim)"
            echo "2. HTTP запрос должен пройти успешно (получен ответ от victim)"
            echo "3. В логах Suricata должны быть события 'drop' для ICMP"
            echo "4. В логах Suricata должны быть события 'http' для HTTP запросов"
          EOF

