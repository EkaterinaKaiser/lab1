      - name: Configure iptables for Suricata IPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
          set -e
          echo "=== –ù–∞—Å—Ç—Ä–æ–π–∫–∞ iptables –¥–ª—è Suricata IPS ==="

          # –ü–æ–ª—É—á–∞–µ–º –∏–º—è bridge-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
          BRIDGE_NAME="br-$(docker network inspect lab-infrastructure_labnet -f '{{.Id}}' | cut -c1-12)"
          echo "Bridge: $BRIDGE_NAME"

          if ! ip link show "$BRIDGE_NAME" >/dev/null 2>&1; then
            echo "‚ùå Bridge $BRIDGE_NAME –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–ø–∏—Å–æ–∫:"
            ip -br link show type bridge
            exit 1
          fi

          # –ü–æ–ª—É—á–∞–µ–º IP –∞–¥—Ä–µ—Å–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ –¥–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª
          VICTIM_IP=$(docker inspect victim 2>/dev/null | jq -r '.[0].NetworkSettings.Networks | to_entries[0].value.IPAddress // empty' 2>/dev/null || \
            docker inspect victim 2>/dev/null | jq -r '.[0].NetworkSettings.Networks."labnet".IPAddress // .[0].NetworkSettings.Networks."lab-infrastructure_labnet".IPAddress // empty' 2>/dev/null || echo "")
          ATTACKER_IP=$(docker inspect attacker 2>/dev/null | jq -r '.[0].NetworkSettings.Networks | to_entries[0].value.IPAddress // empty' 2>/dev/null || \
            docker inspect attacker 2>/dev/null | jq -r '.[0].NetworkSettings.Networks."labnet".IPAddress // .[0].NetworkSettings.Networks."lab-infrastructure_labnet".IPAddress // empty' 2>/dev/null || echo "")
          
          echo "IP –∞–¥—Ä–µ—Å–∞:"
          echo "  victim: $VICTIM_IP"
          echo "  attacker: $ATTACKER_IP"

          # --- –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ —Ü–µ–ø–æ—á–∫–∏: —É–¥–∞–ª—è–µ–º –í–°–Å, —á—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å PRE-SURICATA ---
          echo "–û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –ø—Ä–∞–≤–∏–ª..."

          # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –ø—Ä–∞–≤–∏–ª–∞ NFQUEUE –∏–∑ FORWARD
          sudo iptables -D FORWARD -i "$BRIDGE_NAME" -j NFQUEUE --queue-balance 0:3 2>/dev/null || true
          sudo iptables -D FORWARD -o "$BRIDGE_NAME" -j NFQUEUE --queue-balance 0:3 2>/dev/null || true
          if [ -n "$VICTIM_IP" ]; then
            sudo iptables -D FORWARD -i "$BRIDGE_NAME" -d "$VICTIM_IP" -j NFQUEUE --queue-balance 0:3 2>/dev/null || true
            sudo iptables -D FORWARD -o "$BRIDGE_NAME" -s "$VICTIM_IP" -j NFQUEUE --queue-balance 0:3 2>/dev/null || true
          fi
          if [ -n "$ATTACKER_IP" ] && [ -n "$VICTIM_IP" ]; then
            sudo iptables -D FORWARD -i "$BRIDGE_NAME" -s "$ATTACKER_IP" -d "$VICTIM_IP" -j NFQUEUE --queue-balance 0:3 2>/dev/null || true
          fi

          # –£–¥–∞–ª—è–µ–º —Å—Å—ã–ª–∫–∏ –∏–∑ DOCKER-USER (–º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ ‚Äî —É–¥–∞–ª—è–µ–º –≤ —Ü–∏–∫–ª–µ)
          while sudo iptables -C DOCKER-USER -j PRE-SURICATA 2>/dev/null; do
            sudo iptables -D DOCKER-USER -j PRE-SURICATA
          done

          # –û—á–∏—â–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Ü–µ–ø–æ—á–∫—É, –µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          sudo iptables -F PRE-SURICATA 2>/dev/null || true
          sudo iptables -X PRE-SURICATA 2>/dev/null || true

          # –°–æ–∑–¥–∞—ë–º –∑–∞–Ω–æ–≤–æ
